<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>To do List</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="justify-content-center">
                <h1>To do List</h1>
            </div>
            <form id="todo">
                <div class="col-lg-10">
                    <div class="input-group mb-3">
                        <input id="todo" type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <input class="btn btn-outline-dark" type="button" id="button-addon2"> Create</input>
                    </div>
                    <div class="card">
                        <h5 class="card-header">Tarea Pendiente</h5>
                        <div class="card-body">
                            <h5 class="card-title">Nombre de la tarea</h5>
                            <p class="card-text">En este apartado se añadirá la descripcion de la tarea</p>
                            <a href="#" class="btn btn-outline-dark">Realizado </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js""></script>
</body>

</html>
